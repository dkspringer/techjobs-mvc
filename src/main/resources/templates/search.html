<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <form th:action="@{/search/results}">
    <h2>Search by:</h2>

    <p>
      <span th:each="column : ${columns}">
        <input
          type="radio"
          name="searchType"
          th:id="${column.key}"
          th:value="${column.key}"
          th:checked="${column.key == selected}"/>
        <label th:for="${column.key}" th:text="${column.value}"></label>
      </span>
    </p>

    <p>
      <label for="searchTerm">Keyword:</label>
      <input type="text" name="searchTerm" id="searchTerm" />
    </p>

    <input type="submit" value="Search" />
  </form>

  <hr />

  <h4 th:if="${jobs} and ${jobs.size() == 0}">No jobs found...</h4>
  <table width="100%">
    <thead>
      <tr>
        <th th:each="column : ${columns}" th:text="${column.value}"></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="job : ${jobs}">
        <td th:each="column : ${job.keySet()}">
          <a th:href="@{/search/results(searchType=${column},searchTerm=${job.get(column)})}" th:text="${job.get(column)}"></a>
        </td>
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
